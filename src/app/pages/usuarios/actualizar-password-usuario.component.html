<div class="w-11/12 md:w-1/2 lg:w-1/3 border mr-auto ml-auto shadow mt-4">
    <div class="flex items-center bg-blue-500 text-white font-hairline p-3 text-2xl rounded-t">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
        <span class="ml-1">
            Actualizar contrase単a
        </span>
    </div>
    <form class="bg-white"
          autocomplete="off"
          [formGroup]="passwordForm"
          (submit)="actualizarPassword()">
          <div class="p-4">
            <div class="p-3 bg-gray-100 border shadow cursor-pointer">
                <h3 class="font-semibold text-gray-600 text-center"> Actualizando contrase単a de <span class="text-blue-500"> {{ usuario.apellido }} {{ usuario.nombre }} </span> </h3>   
            </div>
            <div class="md:flex md:items-center md:justify-between">
                <div class="md:flex-grow">
                    <label class="font-semibold text-gray-700 block mt-4" for="password"> Nueva contrase単a </label>
                    <input type="password"
                            id="password"
                            formControlName="password"
                            class="shadow block w-full p-1 mt-2 rounded border border-gray-400"
                            >
                </div>
                <div class="md:flex-grow">
                    <label class="font-semibold text-gray-700 block md:ml-2 mt-4" for="repetir"> Repetir contrase単a </label>
                    <input type="password"
                            id="repetir"
                            formControlName="repetir"
                            class="shadow block md:ml-2 w-full p-1 mt-2 rounded border border-gray-400"
                            >
                </div>
            </div>
            <div class="flex">
                <button
                        class="block w-2/3 mt-6 bg-blue-500 text-white p-2 rounded focus:outline-none"> 
                        Actualizar
                </button>  
                <button (click)="regresar()"
                        type="button"
                        class="flex items-center justify-center block w-2/3 ml-2 mt-6 bg-gray-600 text-white p-2 rounded focus:outline-none"> 
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path></svg>
                        <span class="ml-2">
                            Regresar 
                        </span>
                </button>   
            </div>
        </div>
    </form>
</div>
