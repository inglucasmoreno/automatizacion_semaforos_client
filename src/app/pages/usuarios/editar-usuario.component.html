<div class="mt-5">
    <div class="animate__animated animate__zoomIn w-11/12 md:w-1/2 lg:w-1/3 border mr-auto ml-auto shadow">
        <div class="flex items-center bg-blue-500 text-white font-hairline p-3 text-2xl rounded-t">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            <span class="ml-1">
                Editando usuario
            </span>
        </div>
        <div class="bg-white">
            <form class="p-4"
                  autocomplete="off"
                  [formGroup]="usuarioForm"
                  (submit)="editarUsuario()">
                <div class="md:flex md:items-center md:justify-between">
                    <div class="md:flex-grow">
                        <label class="font-semibold text-gray-700 block mt-4" for="dni"> DNI </label>
                        <input type="dni"
                               id="dni"
                               formControlName="dni" 
                               class="shadow block w-full p-1 mt-2 rounded border border-gray-400"
                               placeholder="Usuario del sistema"
                               >
                    </div>
                    <div class="md:flex-grow">
                        <label class="font-semibold text-gray-700 block md:ml-2 mt-4" for="email"> Email </label>
                        <input type="email"
                               id="email"
                               formControlName="email" 
                               class="shadow block md:ml-2 w-full p-1 mt-2 rounded border border-gray-400"
                               >
                    </div>
                </div>
                <div class="md:flex md:items-center md:justify-between">
                    <div class="md:flex-grow">
                        <label class="font-semibold text-gray-700 block mt-4" for="apellido"> Apellido </label>
                        <input type="text"
                               id="apellido"
                               formControlName="apellido" 
                               class="shadow block w-full p-1 mt-2 rounded border border-gray-400"
                               >
                    </div>
                    <div class="md:flex-grow">
                        <label class="font-semibold text-gray-700 block md:ml-2 mt-4" for="nombre"> Nombre </label>
                        <input type="text"
                               id="nombre"
                               formControlName="nombre" 
                               class="shadow block md:ml-2 w-full p-1 mt-2 rounded border border-gray-400"
                               >
                    </div>
                </div>
                <div class="md:flex md:items-center md:justify-between">
                    <div class="md:flex-grow">
                        <label class="font-semibold text-gray-700 block mt-4" for="rol"> Rol </label>
                        <select formControlName="role" 
                                id="rol" class="shadow border p-1 mt-2 w-full">
                            <option value="USER_ROLE"> Estandar </option>
                            <option value="ADMIN_ROLE"> Administrador </option>
                        </select>
                    </div>
                    <div class="md:flex-grow">
                        <label class="font-semibold text-gray-700 block mt-4 md:ml-2" for="activo"> Estado </label>
                        <select formControlName="activo"
                                id="activo" class="shadow border p-1 mt-2 md:ml-2 md:mr-10 w-full">
                            <option value=true> Activo </option>
                            <option value=false> Inactivo </option>
                        </select>
                    </div>
                </div>
                <div class="flex">
                    <button
                            class="block w-2/3 mt-6 bg-blue-500 text-white p-2 rounded focus:outline-none"> 
                            Crear usuario
                    </button>
                    <button (click)="regresar()"
                            type="button"
                            class="flex items-center justify-center block w-2/3 ml-2 mt-6 bg-gray-600 text-white p-2 rounded focus:outline-none"> 
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path></svg>
                            <span class="ml-2">
                                Regresar 
                            </span>
                    </button>    
                </div>
            </form>
        </div>
    </div>
