<div class="bg-blue-100 h-screen font-sans">
    <div class="container mx-auto h-full flex justify-center items-center">
        <div class=" w-11/12 md:w-1/2 lg:w-1/3">
            <h1 class="font-hairline mb-6 text-center text-2xl"> Monitoreo de semáforos </h1>
            <form class="border-blue-400 border-t-8 mb-6 rounded-lg shadow-lg p-2 bg-white"
                  autocomplete="off"
                  [formGroup]="loginForm"
                  (ngSubmit)="login()"
            >
                <div class="mt-4 mb-4">
                    <label for="dni" class="font-semibold block mb-2"> Usuario </label>
                    <input type="text" 
                           id="dni" 
                           placeholder="Ingrese su DNI"
                           formControlName="dni" 
                           class="block appearance-none w-full bg-white border border-gray-100 hover:border-gray-300 px-2 py-2 rounded shadow">
                </div>
                <div>
                    <label for="password" class="font-semibold block mb-2"> Contraseña </label>
                    <input type="password" 
                           id="password" 
                           placeholder="Ingrese su Password" 
                           formControlName="password"
                           class="block appearance-none w-full bg-white border border-gray-100 hover:border-gray-300 px-2 py-2 rounded shadow">
                </div>
                <div class="flex items-center justify-between mt-4">
                    <button type="submit" class="focus:outline-none bg-blue-400 text-white hover:bg-blue-300 transition duration-200 font-semibold py-2 px-4 rounded"> Ingresar </button>
                    <a class="no-underline inline-block align-baseline font-semibold text-sm text-blue-600 float-right hover:text-blue-500 transition duration-200" href="#"> ¿Olvidaste tu contraseña? </a>
                </div>
            </form>
        </div>
    </div>
</div>
